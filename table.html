<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price Per Unit</th>
        <th>Description</th>
        <th>Total Price</th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>$10</td>
        <td>This is Product1</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>$20</td>
        <td>This is Product2</td>
        <td>$60</td>
      </tr>
      <tr style="color: solid black">
        <td colspan="4"><b>Sum</b></td>
        <td><b>$80</b></td>
      </tr>
    </table>
  </body>
</html>
